{% extends 'base_admin.html' %} {% block content %}
<div class="container py-5">
  <h3 class="fw-bold mb-4 text-primary">Ubah Data Kandidat</h3>
  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
      <div class="card p-4">
        <form action="{{url_for('edit_kandidat',id=kandidat.id_candidate)}}" method="POST" enctype="multipart/form-data">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nama" name="nama"
              placeholder="Masukkan Nama" value="{{kandidat.nama}}" required  />
            <label for="nama">Nama Kandidat</label>
          </div>
          <div class="form-floating mb-3 d-inline">
            <img src="{{url_for('static',filename='uploads/'+kandidat.foto)}}" alt="" width="50px" class="ms-5">
            <input type="file" class="form-control" id="foto" name="foto" accept="image/*"/>
            <label for="foto">Foto: </label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="visi" name="visi"
                required value="{{kandidat.visi}}"/>
            <label for="visi">Visi</label>
          </div>
          <div class="form-floating mb-3">
           <textarea name="misi" id="misi" class="form-control" required>{{kandidat.misi}}</textarea>
            <label for="misi">Misi</label>
          </div>
          <div class="form-floating mb-3">
            <select  class="form-select" id="id_pemilu" name="id_pemilu" aria-label="Floating label">
              <option >Pilih Pemilu:</option>
              {% for item in data %}
              <option value="{{item.id_pemilu}}" {% if item.id_pemilu==kandidat.id_pemilu %} selected {% endif %}>{{item.nama_pemilu}}</option>
              {% endfor %}
            </select>
            <label for="id_pemilu">Pemilu</label>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save2-fill me-2"></i>Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
