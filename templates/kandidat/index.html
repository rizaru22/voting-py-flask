{% extends 'base_admin.html' %}
{% block content %}
<div class="container py-5">
    <h3 class="fw-bold mb-4 text-primary">Kelola Data Kandidat</h3>
    <a href="{{url_for('tambah_kandidat')}}" class="btn btn-success mb-4 rounded-pill px-4">+ Tambah Kandidat</a>

    <div class="card p-4">
      <table class="table table-hover align-middle mb-0" id="tabelKandidat">
        <thead class="table-primary">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Foto</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
            {% for item in data%}
          <tr>
            <td>{{loop.index}}</td>
            <td>{{item.nama}}</td>
            <td><img src="{{url_for('static',filename='uploads/'+item.foto)}}" width="50px"></td>
            <td>
              <a href="{{url_for('edit_kandidat',id=item.id_candidate)}}" class="btn btn-warning btn-sm rounded-pill">Edit</a>
              
              
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}

{% block script %}
<script>
let table=new DataTable('#tabelKandidat')
</script>
{% endblock %}T
