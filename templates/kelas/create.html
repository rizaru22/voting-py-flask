{% extends 'base_admin.html' %} {% block content %}
<div class="container py-5">
  <h3 class="fw-bold mb-4 text-primary">Tambah Data Kelas</h3>

  <div class="row">
    <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
      <div class="card p-4">
        <form action="{{url_for('tambah_kelas')}}" method="POST">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="kode_kelas"
              name="kode_kelas"
              placeholder="Masukkan Kode Kelas"
              required
            />
            <label for="kode_kelas">Kode Kelas</label>
          </div>
          <div class="text-end">
              <button type="submit" class="btn btn-primary"><i class="bi bi-save2-fill me-2"></i>Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
