{% extends 'base_admin.html' %}
{% block content %}
<div class="container py-5">
    <h3 class="fw-bold mb-4 text-primary">Kelola Data Pemilih</h3>
    <a href="{{url_for('tambah_voters')}}" class="btn btn-success mb-4 rounded-pill px-4">+ Tambah Pemilih</a>

    <div class="card p-4">
      <table class="table table-hover align-middle mb-0" id="tabelVoters">
        <thead class="table-primary">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
            {% for item in data%}
          <tr>
            <td>{{loop.index}}</td>
            <td>{{item.nama}}</td>
            <td>{{item.kode_kelas}}</td>
            <td>
              <a href="{{url_for('edit_voters',id=item.id_voter)}}" class="btn btn-warning btn-sm rounded-pill">Edit</a>
              <form action="{{url_for('hapus_voters',id=item.id_voter)}}" method="POST" class="d-inline" onsubmit="return confirm('Apakah Anda ingin menghapus data?')">
                    <button type="submit" class="btn btn-danger btn-sm rounded-pill">Hapus</button>
              </form>
              
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}

{% block script %}
<script>
let table=new DataTable('#tabelVoters')
</script>
{% endblock %}
